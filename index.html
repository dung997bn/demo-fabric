<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    </link>
</head>

<body>
    <div style="float: left;">
        <div>
            <button onclick="toggleMode(modes.pan)">Toggle Pan</button>
            <button onclick="toggleMode(modes.draw)">Toggle Drawing</button>
            <input id="colorPicker" value="#ffff" data-jscolor="">
            <button onclick="clearCanvas(canvas,svgState)">Clear</button>
            <button onclick="restoreCanvas(canvas,svgState,bgUrl)">Restore</button>
            <button onclick="testClick(canvas)">Test</button>
        </div>
        <hr />
        <div>
            <button onclick="zoomIn(canvasTest)">Zoom in</button>
            <button onclick="zoomOut(canvasTest)">Zoom out</button>
            <button onclick="addBorder(canvas)">Add Border</button>
            <button onclick="addSticker(canvas)">Add Sticker</button>
            <button onclick="checkObj(canvas)">Check Object</button>
            <button onclick="testfunc(canvas)">Test func</button>
        </div>

        <div style="display: flex;">
            <div>
                <canvas id="canvas"></canvas>
            </div>
            <div>
                <canvas id="canvasTest"></canvas>
            </div>

            <div>
                <canvas id="c"></canvas>
            </div>

        </div>


        <div id="bottomButtons">
            <div id="objectButtonsWrapper">
                <p id="objectsTitle">Object</p>
                <div id="objectButtons">
                    <button onclick="createRect(canvas)">Rect</button>
                    <button onclick="createCirc(canvas)">Circ</button>
                    <button onclick="groupObjects(canvas,group,true)">Group</button>
                    <button onclick="groupObjects(canvas,group,false)">Ungroup</button>
                    <button id="undo" disabled>undo</button>
                    <button id="redo" disabled>redo</button>
                </div>
            </div>

            <div class="buttonWrapper">
                <p class="buttonTitles">Image</p>
                <input id="myImage" type="file" accept="image/*">
            </div>
        </div>


    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="./lib/fabric.min.js"></script>
    <script src="./lib/jscolor.js"></script>
    <script src="index.js"></script>
</body>

</html>
